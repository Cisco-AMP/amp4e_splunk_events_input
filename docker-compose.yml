version: '3.6'
services:
  splunk:
    build: .
    volumes:
      - type: bind
        source: ./
        target: /opt/splunk/etc/apps/amp4e_events_input
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - DEBUG=true
    ports:
      - "8000:8000"
    working_dir: /opt/splunk/etc/apps/amp4e_events_input
    entrypoint: /sbin/amp_entrypoint.sh
    command: start-service
